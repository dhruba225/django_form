<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Apply some basic styling to the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        /* Style table headers */
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }
        
        /* Style table rows */
        tr {
            border-bottom: 1px solid #ccc;
        }
        
        /* Style even rows with a different background color */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* Style table cells */
        td {
            padding: 10px;
            text-align: left;
        }
        
        /* Add some hover effect on table rows */
        tr:hover {
            background-color: #e0e0e0;
        }
        
            </style>
</head>
<body>
    <center>
        <h1>display_student</h1>
        <table border="3px">
            <tr>
                <th>Student Name</th>
                <th>Stdent Id</th>
                <th>Email</th>
            </tr>
            {% for so in QSSO %}
                <td>{{so.Sname}}</td>
                <td>{{so.Sid}}</td>
                <td>{{so.Semail}}</td>
            <tr>
            {% endfor %}

            </tr>
        </table>
    </center>
</body>
</html>
